<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
        <link name="estilo" id="estilo" rel="stylesheet" href="styles/styleBlue.css">
    </head>
    <body>
        <div class="menu__windowbox__child">
            <div class="menu__windowbox__container">
                <h2>Criação de Tilesheet</h2>
                <div>
                    <form action="./newtilesheet" method="post">
                        <label for="input-name">Name</label>
                        <input type="text" id="input-name" name="input-name" />
                        <label for="input-src">Source</label>
                        <input type="file" accept="image/*" id="input-src" name="input-src" />
                        <label for="input-size">Size</label>
                        <input type="number" id="input-size" name="input-size" />
                        <label for="input-size">Pixels</label>
                        <input type="number" id="input-pixels" name="input-pixels" />
                        <label for="input-space">Space</label>
                        <input type="number" id="input-space" name="input-space" />
                        <span>
                            <button type="submit" id="createbutton">Criar</button>
                            <h3 id="text-log"></h3>
                            <button id="cancelbutton">Cancelar</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
