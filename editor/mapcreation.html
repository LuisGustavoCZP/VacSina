<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
        <link name="estilo" id="estilo" rel="stylesheet" href="styles/styleBlue.css">
    </head>
    <body>
        <div class="menu__windowbox__child">
            <div class="menu__windowbox__container">
                <h2>Criação de mapa</h2>
                <div>
                    <form action="/editor" method="post">
                        <label for="input-mapname">Map Name</label>
                        <input type="text" id="input-mapname" name="input-mapname" />
                        <label for="input-width">Width</label>
                        <input type="number" id="input-width" name="input-width" />
                        <label for="input-height">Height</label>
                        <input type="number" id="input-height" name="input-height" />
                        <label for="input-tilesheet">Tilesheet</label>
                        <input type="file" id="input-tilesheet" name="input-tilesheet" />
                        <span>
                            <button type="submit" id="createbutton">Criar</button>
                            <h3 id="text-log"></h3>
                            <button id="cancelbutton">Cancelar</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
